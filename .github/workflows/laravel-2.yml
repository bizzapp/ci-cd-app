name: Deploy Laravel 12 on Private Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, pdo_mysql, tokenizer, ctype, xml, fileinfo, openssl

      - name: ğŸ“¦ Install Composer Dependencies
        run: |
          composer install --no-dev --prefer-dist --optimize-autoloader

      - name: ğŸ—ï¸ Generate Laravel Key
        run: php artisan key:generate

      - name: ğŸ§¹ Laravel Optimize
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: ğŸ› ï¸ Run Migrations
        run: php artisan migrate --force
